version: "3.9"

services:
  app:
    build: .
    depends_on:
      - db
    environment:
      - POSTGRES_HOST=db
    ports:
      - "8000:8000"
    restart: always
    container_name: app
    networks:
      - mynetwork

  db:
    image: postgres
    env_file:
      - .env
    container_name: database-docker
    restart: always
    networks:
      - mynetwork

networks:
  mynetwork:
